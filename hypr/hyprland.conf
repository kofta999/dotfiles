monitor= eDP-1,1920x1080@120,0x0,1.2

# Source a file (multi-file configs)
source = ~/.config/hypr/exec
source = ~/.cache/wal/colors-hyprland.conf
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ara
    kb_options = grp:win_space_toggle
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 0.9
        drag_lock = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = -2
    border_size = 2
    col.active_border = $color11 $background $background $color14 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle # Need work
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    active_opacity = 1.0
    inactive_opacity = 1
    blur = true
    blur_size = 1
    blur_passes = 2
    blur_new_optimizations = true
    blur_xray = true
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_inactive = true
    dim_strength = 0.05

}

animations {
    enabled = true

    # See https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier= overshot,0,0.61,0.22,1.12
    animation=windows,1,4.8,default,slide
    animation=border,1,5,default
    animation=fade,1,5,default
    animation=workspaces,1,4.8,overshot,slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more

    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more

    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_min_speed_to_force = 100
}

misc {
    key_press_enables_dpms = true
    disable_splash_rendering = true
    disable_hyprland_logo = true
  }

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^(7zFM)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(kvantummanager)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Q, exec, kitty
bind = SUPER, C, killactive,
bind = SUPER, T, exec, thunar
bind = SUPER, W, exec, microsoft-edge-stable --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = SUPER, D, exec, armcord --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = SUPER, E, exec, killall rofi || .config/rofi/launchers/type-2/launcher.sh
bind = SUPER, escape, exec, ~/.config/rofi/powermenu/type-1/powermenu.sh
bind = SUPER, L, exec, ~/.config/hypr/lockscreen.sh
bind = SUPER, V, exec, ~/.config/rofi/scripts/clipboard.sh
bind = SUPER, D, exec, webcord --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = SUPER, K, exec, code --enable-features=UseOzonePlatform --ozone-platform=wayland --log debug --log debug
bind = SUPER, N, exec, networkmanager_dmenu
bind =      , F7, exec, ~/.config/hypr/touchpad.sh

# VOLUME CONTROL
bind = ,XF86AudioMute, exec, pamixer -t
binde = ,XF86AudioRaiseVolume, exec, pamixer -i 5
binde = ,XF86AudioLowerVolume,exec, pamixer -d 5

# BRIGHTNESS CONTROL
binde = ,XF86MonBrightnessUp, exec, brightnessctl -q set +5%
binde = ,XF86MonBrightnessDown, exec, brightnessctl -q set 5%-

# SCREENSHOTS
bind = ,print, exec, grimblast copysave screen
bind =  SUPER_SHIFT, S, exec, grimblast copysave area

bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit, # dwindle
bind = SUPER, F, fullscreen
bind = SUPER, R, fullscreen, 1
# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, O, togglefloating

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Window rules
windowrulev2 = workspace 1, class:^(Microsoft-edge$
windowrulev2 = workspace 2, class:^(code-url-handler)$
# windowrulev2 = workspace 3, class:^(Microsoft-edge)$
windowrulev2 = workspace 4, class:^(ArmCord)$
